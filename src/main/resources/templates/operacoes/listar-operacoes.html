<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Operações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Lista de Operações</h2>
        <a href="/operacoes/novo" class="btn btn-primary mb-3">Nova Operação</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Cliente</th>
                    <th>Vendedor</th>
                    <th>Veículo</th>
                    <th>Valor Entrada</th>
                    <th>Valor Financiado</th>
                    <th>Valor Total</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="operacao : ${operacoes}">
                    <td th:text="${operacao.numero}"></td>
                    <td th:text="${operacao.tipo}"></td>
                    <td th:text="${operacao.cliente.nome}"></td>
                    <td th:text="${operacao.vendedor.nome}"></td>
                    <td th:text="${operacao.veiculo.modelo}"></td>
                    <td th:text="${operacao.valorEntrada}"></td>
                    <td th:text="${operacao.valorFinanciado}"></td>
                    <td th:text="${operacao.valorTotal}"></td>
                    <td th:text="${operacao.data}"></td>
                    <td>
                        <a th:href="@{/operacoes/editar/{numero}(numero=${operacao.numero})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/operacoes/deletar/{numero}(numero=${operacao.numero})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
