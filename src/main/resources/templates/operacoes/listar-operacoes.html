<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Operações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">Lista de Operações</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Número</th>
            <th>Cliente</th>
            <th>Vendedor</th>
            <th>Veículo</th>
            <th>Tipo</th>
            <th>Valor Total</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="operacao : ${operacoes}">
            <td th:text="${operacao.numero}"></td>
            <td th:text="${operacao.cliente.nome}"></td>
            <td th:text="${operacao.vendedor.nome}"></td>
            <td th:text="${operacao.veiculo.modelo}"></td>
            <td th:text="${operacao.tipo}"></td>
            <td th:text="${operacao.valorTotal}"></td>
            <td>
                <a th:href="@{'/operacoes/editar/' + ${operacao.numero}}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{'/operacoes/deletar/' + ${operacao.numero}}" class="btn btn-danger btn-sm">Deletar</a>
                <a th:href="@{'/operacoes/' + ${operacao.numero}}" class="btn btn-info btn-sm">Detalhes</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
