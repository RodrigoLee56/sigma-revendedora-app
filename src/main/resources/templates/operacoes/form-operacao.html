<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Operação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 th:text="${#strings.isEmpty(operacao.numero) ? 'Nova Operação' : 'Editar Operação'}"></h2>
        <form th:action="@{/operacoes/salvar}" th:object="${operacao}" method="post">
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Operação</label>
                <select id="tipo" th:field="*{tipo}" class="form-control" required>
                    <option value="venda">Venda</option>
                    <option value="compra">Compra</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" id="data" th:field="*{data}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <select id="cliente" th:field="*{cliente}" class="form-control" required>
                    <option th:each="cliente : ${clientes}" th:value="${cliente}" th:text="${cliente.nome}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="vendedor" class="form-label">Vendedor</label>
                <select id="vendedor" th:field="*{vendedor}" class="form-control" required>
                    <option th:each="vendedor : ${vendedores}" th:value="${vendedor}" th:text="${vendedor.nome}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="veiculo" class="form-label">Veículo</label>
                <select id="veiculo" th:field="*{veiculo}" class="form-control" required>
                    <option th:each="veiculo : ${veiculos}" th:value="${veiculo}" th:text="${veiculo.modelo}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="valorEntrada" class="form-label">Valor de Entrada</label>
                <input type="number" step="0.01" id="valorEntrada" th:field="*{valorEntrada}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="valorFinanciado" class="form-label">Valor Financiado</label>
                <input type="number" step="0.01" id="valorFinanciado" th:field="*{valorFinanciado}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="valorTotal" class="form-label">Valor Total</label>
                <input type="number" step="0.01" id="valorTotal" th:field="*{valorTotal}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/operacoes" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
