<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Operação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 th:text="${operacao.numero == null ? 'Nova Operação' : 'Editar Operação'}"></h1>
    <form th:action="@{/operacoes/salvar}" method="post" th:object="${operacao}">
        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <select id="cliente" name="cliente.cpf" class="form-select" th:field="*{cliente.cpf}">
                <option th:each="cliente : ${clientes}" th:value="${cliente.cpf}" th:text="${cliente.nome}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="vendedor" class="form-label">Vendedor</label>
            <select id="vendedor" name="vendedor.codigo" class="form-select" th:field="*{vendedor.codigo}">
                <option th:each="vendedor : ${vendedores}" th:value="${vendedor.codigo}" th:text="${vendedor.nome}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="veiculo" class="form-label">Veículo</label>
            <select id="veiculo" name="veiculo.numeroChassi" class="form-select" th:field="*{veiculo.numeroChassi}">
                <option th:each="veiculo : ${veiculos}" th:value="${veiculo.numeroChassi}" th:text="${veiculo.modelo}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Operação</label>
            <select id="tipo" name="tipo" class="form-select" th:field="*{tipo}">
                <option th:each="tipo : ${tiposOperacao}" th:value="${tipo}" th:text="${tipo}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="valorEntrada" class="form-label">Valor de Entrada</label>
            <input type="number" id="valorEntrada" class="form-control" th:field="*{valorEntrada}" required>
        </div>
        <div class="mb-3">
            <label for="valorFinanciado" class="form-label">Valor Financiado</label>
            <input type="number" id="valorFinanciado" class="form-control" th:field="*{valorFinanciado}" required>
        </div>
        <div class="mb-3">
            <label for="valorTotal" class="form-label">Valor Total</label>
            <input type="number" id="valorTotal" class="form-control" th:field="*{valorTotal}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/operacoes" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
