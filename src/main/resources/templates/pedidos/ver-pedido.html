<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Detalhes do Pedido</h2>
        <p><strong>ID:</strong> <span th:text="${pedido.numero}"></span></p>
        <p><strong>Cliente:</strong> <span th:text="${pedido.cliente.nome}"></span></p>
        <p><strong>Vendedor:</strong> <span th:text="${pedido.vendedor.nome}"></span></p>
        <p><strong>Montadora:</strong> <span th:text="${pedido.montadora.razaoSocial}"></span></p>
        <p><strong>Modelo:</strong> <span th:text="${pedido.modelo}"></span></p>
        <p><strong>Ano:</strong> <span th:text="${pedido.ano}"></span></p>
        <p><strong>Cor:</strong> <span th:text="${pedido.cor}"></span></p>
        <p><strong>Acess√≥rios:</strong> <span th:text="${pedido.acessorios}"></span></p>
        <p><strong>Valor:</strong> <span th:text="${pedido.valor}"></span></p>
        <p><strong>Data do Pedido:</strong> <span th:text="${pedido.data}"></span></p>
        <a href="/pedidos" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
