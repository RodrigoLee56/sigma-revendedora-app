<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 th:text="${#strings.isEmpty(pedido.numero) ? 'Novo Pedido' : 'Editar Pedido'}"></h2>
        <form th:action="@{/pedidos/salvar}" th:object="${pedido}" method="post">
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <select id="cliente" th:field="*{cliente}" class="form-control" required>
                    <option th:each="cliente : ${clientes}" th:value="${cliente}" th:text="${cliente.nome}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="vendedor" class="form-label">Vendedor</label>
                <select id="vendedor" th:field="*{vendedor}" class="form-control" required>
                    <option th:each="vendedor : ${vendedores}" th:value="${vendedor}" th:text="${vendedor.nome}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="montadora" class="form-label">Montadora</label>
                <select id="montadora" th:field="*{montadora}" class="form-control" required>
                    <option th:each="montadora : ${montadoras}" th:value="${montadora}" th:text="${montadora.razaoSocial}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" id="modelo" th:field="*{modelo}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="ano" class="form-label">Ano</label>
                <input type="number" id="ano" th:field="*{ano}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="cor" class="form-label">Cor</label>
                <input type="text" id="cor" th:field="*{cor}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="acessorios" class="form-label">Acessórios</label>
                <input type="text" id="acessorios" th:field="*{acessorios}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" step="0.01" id="valor" th:field="*{valor}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data do Pedido</label>
                <input type="date" id="data" th:field="*{data}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/pedidos" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
