<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Lista de Pedidos</h2>
        <a href="/pedidos/novo" class="btn btn-primary mb-3">Novo Pedido</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Vendedor</th>
                    <th>Montadora</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Cor</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.numero}"></td>
                    <td th:text="${pedido.cliente.nome}"></td>
                    <td th:text="${pedido.vendedor.nome}"></td>
                    <td th:text="${pedido.montadora.razaoSocial}"></td>
                    <td th:text="${pedido.modelo}"></td>
                    <td th:text="${pedido.ano}"></td>
                    <td th:text="${pedido.cor}"></td>
                    <td th:text="${pedido.valor}"></td>
                    <td th:text="${pedido.data}"></td>
                    <td>
                        <a th:href="@{/pedidos/editar/{numero}(numero=${pedido.numero})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/pedidos/deletar/{numero}(numero=${pedido.numero})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
