<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Lista de Clientes</h2>
        <a href="/clientes/novo" class="btn btn-primary mb-3">Novo Cliente</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.cpf}"></td>
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.telefone}"></td>
                    <td th:text="${cliente.endereco}"></td>
                    <td>
                        <a th:href="@{/clientes/editar/{cpf}(cpf=${cliente.cpf})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/clientes/deletar/{cpf}(cpf=${cliente.cpf})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
