<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formul√°rio de Cliente</title>
</head>
<body>
    <h1 th:text="${#strings.isEmpty(cliente.cpf) ? 'Novo Cliente' : 'Editar Cliente'}"></h1>
    <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" required /><br/>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required /><br/>
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}" /><br/>
        
        <label for="renda">Renda:</label>
        <input type="text" id="renda" th:field="*{renda}" /><br/>
        
        <button type="submit">Salvar</button>
    </form>
    <a href="/clientes">Voltar</a>
</body>
</html>
