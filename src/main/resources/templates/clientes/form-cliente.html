<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 th:text="${#strings.isEmpty(cliente.cpf) ? 'Novo Cliente' : 'Editar Cliente'}"></h2>
        <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
            
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" th:field="*{cpf}" class="form-control" required />
            </div>
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
            </div>
            
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" th:field="*{telefone}" class="form-control" />
            </div>
            
            <div class="mb-3">
                <label for="renda" class="form-label">Renda</label>
                <input type="number" id="renda" th:field="*{renda}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <textarea id="endereco" th:field="*{endereco}" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/clientes" class="btn btn-secondary">Voltar</a>
            
        </form>
    </div>
</body>
</html>
