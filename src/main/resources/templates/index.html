<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revendedora de Carros - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white text-center py-4">
        <h1>Revendedora de Carros</h1>
        <p>Seu carro novo está aqui!</p>
    </header>

    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Início</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/veiculos}">Veículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/vendedores}">Vendedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/montadoras}">Montadoras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sobre}">Sobre Nós</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container my-5">
        <h2 class="text-center">Catálogo de Veículos</h2>
        <div class="row">
            <div class="col-md-4" th:each="veiculo : ${veiculos}">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${veiculo.marca} + ' ' + ${veiculo.modelo}"></h5>
                        <p class="card-text">Ano: <span th:text="${veiculo.anoFabricacao}"></span></p>
                        <p class="card-text">Preço: R$ <span th:text="${veiculo.valor}"></span></p>
                        <a th:href="@{/veiculos/{chassi}(chassi=${veiculo.numeroChassi})}" class="btn btn-primary">Ver Detalhes</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Revendedora de Carros. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
