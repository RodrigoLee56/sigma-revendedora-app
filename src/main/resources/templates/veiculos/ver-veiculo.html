<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Veículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Detalhes do Veículo</h2>
        <p><strong>Número do Chassi:</strong> <span th:text="${veiculo.numeroChassi}"></span></p>
        <p><strong>Marca:</strong> <span th:text="${veiculo.marca}"></span></p>
        <p><strong>Modelo:</strong> <span th:text="${veiculo.modelo}"></span></p>
        <p><strong>Ano:</strong> <span th:text="${veiculo.anoFabricacao}"></span></p>
        <p><strong>Valor:</strong> <span th:text="${veiculo.valor}"></span></p>
        <a href="/veiculos" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
