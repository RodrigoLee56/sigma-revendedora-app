<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Veículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 th:text="${#strings.isEmpty(veiculo.numeroChassi) ? 'Novo Veículo' : 'Editar Veículo'}"></h2>
        <form th:action="@{/veiculos/salvar}" th:object="${veiculo}" method="post">
            <div class="mb-3">
                <label for="numeroChassi" class="form-label">Número do Chassi</label>
                <input type="text" id="numeroChassi" th:field="*{numeroChassi}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="placa" class="form-label">Placa</label>
                <input type="text" id="placa" th:field="*{placa}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" id="marca" th:field="*{marca}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" id="modelo" th:field="*{modelo}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="anoFabricacao" class="form-label">Ano de Fabricação</label>
                <input type="number" id="anoFabricacao" th:field="*{anoFabricacao}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="anoModelo" class="form-label">Ano de Modelo</label>
                <input type="number" id="anoModelo" th:field="*{anoModelo}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="cor" class="form-label">Cor</label>
                <input type="text" id="cor" th:field="*{cor}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" step="0.01" id="valor" th:field="*{valor}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/veiculos" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
