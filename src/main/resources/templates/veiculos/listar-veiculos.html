<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Lista de Veículos</h2>
        <a href="/veiculos/novo" class="btn btn-primary mb-3">Novo Veículo</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Número do Chassi</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="veiculo : ${veiculos}">
                    <td th:text="${veiculo.numeroChassi}"></td>
                    <td th:text="${veiculo.marca}"></td>
                    <td th:text="${veiculo.modelo}"></td>
                    <td th:text="${veiculo.anoFabricacao}"></td>
                    <td th:text="${veiculo.valor}"></td>
                    <td>
                        <a th:href="@{/veiculos/editar/{numeroChassi}(numeroChassi=${veiculo.numeroChassi})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/veiculos/deletar/{numeroChassi}(numeroChassi=${veiculo.numeroChassi})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
