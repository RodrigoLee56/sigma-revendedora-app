<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Lista de Veículos</h2>
        <div class="mb-3">
            <a href="/veiculos/novo" class="btn btn-primary">Novo Veículo</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Número do Chassi</th>
                        <th>Placa</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Ano de Fabricação</th>
                        <th>Ano do Modelo</th>
                        <th>Cor</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="veiculo : ${veiculos}">
                        <td th:text="${veiculo.numeroChassi}"></td>
                        <td th:text="${veiculo.placa}"></td>
                        <td th:text="${veiculo.marca}"></td>
                        <td th:text="${veiculo.modelo}"></td>
                        <td th:text="${veiculo.anoFabricacao}"></td>
                        <td th:text="${veiculo.anoModelo}"></td>
                        <td th:text="${veiculo.cor}"></td>
                        <td th:text="${veiculo.valor}"></td>
                        <td>
                            <a th:href="@{/veiculos/editar/{numeroChassi}(numeroChassi=${veiculo.numeroChassi})}" class="btn btn-warning">Editar</a>
                            <a th:href="@{/veiculos/deletar/{numeroChassi}(numeroChassi=${veiculo.numeroChassi})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
