<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Montadoras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Lista de Montadoras</h2>
        <a href="/montadoras/novo" class="btn btn-primary mb-3">Nova Montadora</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>CNPJ</th>
                    <th>Razão Social</th>
                    <th>Marca</th>
                    <th>Contato</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="montadora : ${montadoras}">
                    <td th:text="${montadora.cnpj}"></td>
                    <td th:text="${montadora.razaoSocial}"></td>
                    <td th:text="${montadora.marca}"></td>
                    <td th:text="${montadora.contato}"></td>
                    <td th:text="${montadora.telefone}"></td>
                    <td>
                        <a th:href="@{/montadoras/editar/{cnpj}(cnpj=${montadora.cnpj})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/montadoras/deletar/{cnpj}(cnpj=${montadora.cnpj})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
