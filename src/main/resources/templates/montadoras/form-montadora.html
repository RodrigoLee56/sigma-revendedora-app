<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Montadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 th:text="${#strings.isEmpty(montadora.cnpj) ? 'Nova Montadora' : 'Editar Montadora'}"></h2>
        <form th:action="@{/montadoras/salvar}" th:object="${montadora}" method="post">
            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" id="cnpj" th:field="*{cnpj}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="razaoSocial" class="form-label">Razão Social</label>
                <input type="text" id="razaoSocial" th:field="*{razaoSocial}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" id="marca" th:field="*{marca}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="contato" class="form-label">Contato</label>
                <input type="text" id="contato" th:field="*{contato}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" th:field="*{telefone}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/montadoras" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
