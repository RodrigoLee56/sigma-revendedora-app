<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Vendedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Lista de Vendedores</h2>
        <a href="/vendedores/novo" class="btn btn-primary mb-3">Novo Vendedor</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Usuário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vendedor : ${vendedores}">
                    <td th:text="${vendedor.codigo}"></td>
                    <td th:text="${vendedor.usuario}"></td>
                    <td>
                        <a th:href="@{/vendedores/editar/{codigo}(codigo=${vendedor.codigo})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/vendedores/deletar/{codigo}(codigo=${vendedor.codigo})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
