<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center">Bem-vindo, <span th:text="${vendedor.nome}"></span></h2>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="/clientes" class="btn btn-outline-dark w-100 mb-3">Gerenciar Clientes</a>
            </div>
            <div class="col-md-4">
                <a href="/veiculos" class="btn btn-outline-dark w-100 mb-3">Gerenciar Veículos</a>
            </div>
            <div class="col-md-4">
                <a href="/vendedores" class="btn btn-outline-dark w-100 mb-3">Gerenciar Vendedores</a>
            </div>
            <div class="col-md-4">
                <a href="/montadoras" class="btn btn-outline-dark w-100 mb-3">Gerenciar Montadoras</a>
            </div>
            <div class="col-md-4">
                <a href="/pedidos" class="btn btn-outline-dark w-100 mb-3">Gerenciar Pedidos</a>
            </div>
            <div class="col-md-4">
                <a href="/operacoes" class="btn btn-outline-dark w-100 mb-3">Gerenciar Operações</a>
            </div>
        </div>
    </div>
</body>
</html>
