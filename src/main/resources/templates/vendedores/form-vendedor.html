<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 th:text="${#strings.isEmpty(vendedor.codigo) ? 'Novo Vendedor' : 'Editar Vendedor'}"></h2>
        <form th:action="@{/vendedores/salvar}" th:object="${vendedor}" method="post">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" id="codigo" th:field="*{codigo}" class="form-control" readonly="readonly" />
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" id="usuario" th:field="*{usuario}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/vendedores" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
