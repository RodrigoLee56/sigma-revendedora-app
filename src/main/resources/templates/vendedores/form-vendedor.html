<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h3 class="text-center">Criar Novo Vendedor</h3>
        <form th:action="@{/vendedores/novo}" method="post">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usu√°rio</label>
                <input type="text" id="usuario" name="usuario" class="form-control" th:value="${vendedor.usuario}" required />
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" th:value="${vendedor.nome}" required />
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Criar Vendedor</button>
        </form>
    </div>
</body>
</html>
